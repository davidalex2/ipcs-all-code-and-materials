<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(event.target); // Get form data

            // Send the form data using fetch
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSeRmKGjXbFb32jbrlK9Geu1Io6FqG_NoqM7TMpfiUJKbrdCdg/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // Use no-cors mode to avoid CORS issues
            })
            .then(response => {
                console.log('Form submitted successfully:', response);
                alert('Form submitted successfully');
                // Optionally, you can display a success message here
            })
            .catch(error => {
                console.error('Error submitting form:', error);
            });

        }
        // function getValues(){
        //     fetch('https://docs.google.com/spreadsheets/d/1hGyRnSRfJiKdLC3Yg68_IRdv7jGTOd_mSBYkJZgTta4/edit?usp=drive_link')
        //     .then(response => response.json())
        //     .then(data => {console.log(data)});
        // }
    
    </script>
</head>
<body>
    <form  onsubmit="handleSubmit(event)" >
        <input type="text" name="entry.757691270" class="whsOnd zHQkBf" required placeholder="Name" />
        <input type="text" name="entry.1372141880" class="KHxj8b tL9Q4c" required placeholder="Address" />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
