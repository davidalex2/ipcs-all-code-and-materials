<!DOCTYPE html>
<html>

<head>
  <title>CRUD App</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    /* Popup container */
.popup {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Popup content */
.popup-content {
    background-color: white;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
}

/* Close button */
.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

  </style>

</head>

<body>

  <h1>CRUD App</h1>
  <button id="create-btn">Add</button>
  <form id="create-form" style="display: none;" onsubmit="addNewStudent()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="age">mobile:</label>
    <input type="tel" id="mobile" name="age" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="class_n">class:</label>
    <input type="text" id="class_n" name="class_n" required><br><br>
    <button type="submit" id="btn_s" >Create</button>
    <button id="btn_c" onclick="closeForm()">Cancel</button>
  </form>
  <div id="popup"  class="popup">
    <div class="popup-content">
        <span id="close-popup-btn" class="close-btn" onclick="closeForm()">&times;</span>
        <h2>Edit Student</h2>
        
        <form id="edit-form">
            <input type="hidden" id="student-id" >
            
            <label for="name">Name:</label>
            <input type="text" id="name_o" name="name">
            
            <label for="class_n">Class:</label>
            <input type="text" id="class_o" name="class_n">
            
            <label for="email">Email:</label>
            <input type="email" id="email_o" name="email">
            
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile_o" name="mobile">
            
            <button id="update-btn" >Update Student</button>
            <button id="btn_c" onclick="closeForm()">Cancel</button>
        </form>
    </div>
</div>
  <table id="data-table">
    <thead>
      <tr>
        <th>Index</th>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Email</th>
        <th>mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    
    <tbody id="tbody">
      <!-- data will be rendered here -->
    </tbody>
  </table>

  <script src="./fetch2.js"></script>
</body>

</html>
