<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>A function can access variables defined inside the function:</p>

<p id="demo"></p>

<script>
let c = function() {
  let a = 5;
  let b = () => {
    document.getElementById("demo").innerHTML = a * a;
  }
  return b; // return the b function
}

let show = c(); // call c to define and return b
show(); // call the returned b function
</script>

</body>
</html>
