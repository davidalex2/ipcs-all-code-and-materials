<!DOCTYPE html>
<html>

<head>
  <title>CRUD App</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    /* Popup container */
.popup {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Popup content */
.popup-content {
    background-color: white;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
}

/* Close button */
.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
#btn_c{
  right: 0px;
}

  </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

  <h1>CRUD App</h1>
  <button id="create-btn" class="btn btn-primary">Add</button>
  <form id="create-form" class="form" style="display: none;" onsubmit="addNewStudent()" novalidate>
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" required><br><br>
    <label for="age" class="form-label">mobile:</label>
    <input type="tel" id="mobile" class="form-control" name="age" required><br><br>
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" name="email" required><br><br>
    <label for="class_n" class="form-label">class:</label>
    <input type="text" id="class_n" class="form-control" name="class_n" required><br><br>
    <button type="submit" id="btn_s" class="btn btn-success" >Create</button>
    <button id="btn_c" class="btn btn-danger">Cancel</button>
  </form>
  <div id="popup"  class="popup">
    <div class="popup-content">
        <span id="close-popup-btn" class="close-btn">&times;</span>
        <h2>Edit Student</h2>
        
        <form id="edit-form">
            <input type="hidden" id="student-id" >
            
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name_o" name="name">
            
            <label for="class_n" class="form-label">Class:</label>
            <input type="text" class="form-control" id="class_o" name="class_n">
            
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email_o" name="email">
            
            <label for="mobile" class="form-label">Mobile:</label>
            <input type="tel" class="form-control" id="mobile_o" name="mobile">
            
            <div style="display: flex;">
              <button id="update-btn" class="btn btn-success">Update Student</button>
            <button id="btn_c" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
  <table id="data-table" class="table">
    <thead>
      <tr>
        <th>Index</th>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Email</th>
        <th>mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    
    <tbody id="tbody">
      <!-- data will be rendered here -->
    </tbody>
  </table>

  <script src="./fetch2.js"></script>
</body>

</html>
